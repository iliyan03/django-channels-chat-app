{% extends "chat/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container-fluid login" style="min-height: 100vh;">
        <div class="d-flex align-items-center" style="min-height: 100vh;">
            <form method="POST" class="w-50 mx-auto">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="w-100 text-center">
                    <button type="submit" class="btn-success py-1 px-3 mt-3" style="border: none;">Login</button>
                </div>
                <div class="w-100 mt-2" style="text-align: right;">
                    <a href="{% url 'register' %}" style="font-size: 18px;">You don't have an account?</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
