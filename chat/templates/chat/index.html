{% extends "chat/base.html" %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock style %}

{% block content %}
    <div class="user">
        <span>You're logged in as {{ request.user.username }} / <a href="logout/">Logout</a></span>
    </div>
    <div class="container-fluid">
        <div>
            <span>Type in the name of the room you want to create or join in.</span><br>
            <input id="room-name-input" type="text" size="50"><br>
            <button id="room-name-submit" class="btn-primary px-3 py-1">Enter</button>
        </div>
    </div>

    <script src="{% static 'js/index.js' %}"></script>

{% endblock content %}
